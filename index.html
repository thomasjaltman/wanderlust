<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Wanderlust</title>
  <link rel="stylesheet" href="public/reset.css">
  <link rel="stylesheet" href="public/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
</head>
<body>
  <header>
    <img class="logo" src="https://s3.amazonaws.com/codecademy-content/courses/intermediate-javascript-requests/wanderlust/logo.svg" alt="logo">
  </header>
  <main>
    <h1>Where do you want to go?</h1>
    <form class="input-form" autocomplete="off" onsubmit="return false">
      <input type="text" id="city">
      <button type="submit" id="button">Submit</button>
    </form>
  </main>
  <div class="container">
    <div id="destination">

    </div>
    <section id="weather">

    </section>
    <div class="sectiontitle">
      <h2>THINGS TO DO</h2>
    </div>
    <section id="venues">

    </section>
  </div>

  <script src="public/main.js"></script>
</body>

</html>
